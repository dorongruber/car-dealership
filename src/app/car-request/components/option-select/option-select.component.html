<ng-container [formGroup]="parent">
    <mat-form-field>

        <mat-label>{{ control.data.label }}</mat-label>
        
        <mat-select 
        [id]="control.data.key!"
        [formControlName]="control.data.key!" 
        [multiple]="false">
            <ng-container *ngFor="let option of control.data.options">
                <mat-option [value]="option.value">{{option.value}}</mat-option>
            </ng-container>
        </mat-select>

      </mat-form-field>
</ng-container>
